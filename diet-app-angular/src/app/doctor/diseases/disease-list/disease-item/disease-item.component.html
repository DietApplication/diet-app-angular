<td name="name" ngDefaultControl [(ngModel)]="name">
    {{name}}</td>
<td name="description" ngDefaultControl [(ngModel)]="description">{{description}}</td>

<app-recommendations [recommendation]="recommendation" (close)="onHandleRec()" *ngIf="isDisplayed"></app-recommendations>
