<div class="container-w-background container-fluid">
    <div class="sticky-left-background">
        <div *ngIf="info" class="content-left" id="content-left">
            <h4>Patient's Info</h4>
            <div class="info-patient">
                <div class="def">
                    <label class="form-label">Full Name, Age</label>
                    <input type="text" class="form-control" disabled value="{{info.firstName}} {{info.lastName}}, {{info.age}}">
                </div>

                <div class="def">
                    <label class="form-label">PESEL</label>
                    <input type="text" class="form-control" disabled value="{{info.pesel}}">
                </div>
                <div *ngIf="info.currentDietName" class="def">
                    <label class="form-label">Newest Diet</label>
                    <input type="text" class="form-control" disabled value="{{info.currentDietName}}">
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-right">
        <div class="content">
            <div class="container">
                <h1 *ngIf="errorDiet" style="color:#FEAD54">{{errorDiet}}</h1>
                <div *ngIf="!errorDiet" class="row report">
                    <h1>Diet History</h1>

                    <div class="history" *ngFor="let d of diets">
                        <div class="diet-header">
                            <p style="color: #FEAD54; font-size: 20px; font-weight:600;">{{d.name}}</p>
                            <div class="btns">
                                <a class="btn btn-custom" routerLink="/doctor/diet/{{idPatient}}/{{d.idDiet}}/assign-meals">Assign Meals</a>
                                <a class="btn btn-warning" routerLink="/doctor/diet/{{idPatient}}/{{d.idDiet}}/meals">Details</a>
                            </div>

                        </div>

                        <p><span style="color: #0A7B79;">Period:</span> {{d.dateFrom.split("T")[0]}}-
                            <span>{{d.dateTo.split("T")[0]}}</span>
                        </p>
                        <p><span style="color: #0A7B79;">Description: </span> {{d.description}}</p>
                        <p><span style="color: #0A7B79;">Number of meals per day: </span> {{d.dailyMeals}}</p>
                        <p><span style="color: #0A7B79;">Proteins: </span> {{d.protein}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
