<div class="diseases">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Recommendations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let disease of diseases;" [disease]="disease" app-disease-item>
            </tr>
        </tbody>
    </table>
    <div class="pag">
        <nav aria-label="...">
            <ul class="pagination pagination-xs">
                <li class="page-item" *ngFor="let p of pages; let i = index;">
                    <a class="page-link" [class.page-a]="currentPage === i+1" tabindex="-1" (click)="onGetDiseases(i+1)">{{i+1}}</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
