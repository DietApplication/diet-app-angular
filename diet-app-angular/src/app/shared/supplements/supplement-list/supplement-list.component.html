<div class="supps">
    <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert>

    <form [formGroup]="searchSupForm" class="search" (ngSubmit)="onSearch()">
        <input class="form-control" list="allsupps" name="allsupps" id="mealautocomplete" autocomplete="off" placeholder="Type to search..." formControlName="name">
        <datalist id="allsupps">
                         <option *ngFor="let s of allSupplements" style="width:100%">{{s.supplementName}}</option>
                    </datalist>
        <button class="btn" [disabled]="!searchSupForm.valid">
                  <img src="../../../assets/searchGreen.svg" alt="search">
                </button>
    </form>
    <app-supplement-add></app-supplement-add>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplement of supplements; let i = index;" [supplement]="supplement" app-supplement-item>
            </tr>
        </tbody>
    </table>
    <div class="pag">
        <nav aria-label="...">
            <ul class="pagination pagination-xs">
                <li class="page-item" *ngFor="let p of pages; let i = index;">
                    <a class="page-link" [class.page-a]="currentPage === i+1" tabindex="-1" (click)="onGetSupplements(i+1)">{{i+1}}</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
