<div class="container">
    <h1>PRODUCT BASE</h1>
    <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert>
    <div class="product-header">
        <form class="search" [formGroup]="searchProductForm" class="search" (ngSubmit)="onSearch()">
            <input type="text" class="form-control" placeholder="Search" formControlName="name">
            <button class="btn" [disabled]="!searchProductForm.valid">
                              <img src="../../../assets/searchGreen.svg" alt="search">
                           </button>
        </form>
        <button class="btn add-product"><a  routerLink="../add-product">Add New Product</a></button>

    </div>
    <div class="items">
        <app-product-item *ngFor="let product of products; let i = index;" [index]="i" [product]="product"></app-product-item>
    </div>
    <div class="pag">
        <nav aria-label="...">
            <ul class="pagination pagination-xs">
                <li class="page-item" *ngFor="let p of pages; let i = index;">
                    <a class="page-link" [class.page-a]="currentPage === i+1" tabindex="-1" (click)="onGetProducts(i+1)">{{i+1}}</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
