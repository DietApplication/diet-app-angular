<div class="container">
    <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert>
    <h1>Employees</h1>
    <form [formGroup]="searchUsersForm" class="search" (ngSubmit)="onSearch()">
        <input class="form-control" list="allusers" name="allusers" id="mealautocomplete" autocomplete="off" placeholder="Type to search..." formControlName="name">
        <datalist id="allusers">
                         <option *ngFor="let u of allUsers" style="width:100%">{{u.firstName}} {{u.lastName}}</option>
                    </datalist>
        <button class="btn" [disabled]="!searchUsersForm.valid">
                  <img src="../../../assets/searchGreen.svg" alt="search">
                </button>
    </form>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Pesel</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr app-employee *ngFor="let user of users; let i = index;" [index]="i" [user]="user">
            </tbody>
        </table>
    </div>



    <div class="pag">
        <nav aria-label="...">
            <ul class="pagination pagination-xs">
                <li class="page-item" *ngFor="let p of pages; let i = index;">
                    <a class="page-link" [class.page-a]="currentPage === i+1" tabindex="-1" (click)="onGetUsers(i+1)">{{i+1}}</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
