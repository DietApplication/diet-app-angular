<div class="note list-group-item">
    <span class="noteText" ngDefaultControl [(ngModel)]="noteText">{{noteText}}</span>
    <span class="date" ngDefaultControl [(ngModel)]="noteCreated">{{noteCreated}}</span>
    <span class="date" style="color:#FEAD54; font-weight: 700;" ngDefaultControl [(ngModel)]="createdBy">Note from Dr: {{createdBy}}</span>
</div>
