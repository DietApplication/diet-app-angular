<div class="diseases">
    <app-alert [message]="error" (close)="onHandleError()" *ngIf="error"></app-alert>

    <form [formGroup]="searchDisForm" class="search" (ngSubmit)="onSearch()">
        <input class="form-control" list="alldiseases" name="alldiseases" id="mealautocomplete" autocomplete="off" placeholder="Type to search..." formControlName="name">
        <datalist id="alldiseases">
                         <option *ngFor="let d of allDiseases" style="width:100%">{{d.diseaseName}}</option>
                    </datalist>
        <button class="btn" [disabled]="!searchDisForm.valid">
                  <img src="../../../assets/searchGreen.svg" alt="search">
                </button>
    </form>
    <app-disease-add></app-disease-add>
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Recommendations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let disease of diseases;" [disease]="disease" app-disease-item>
            </tr>
        </tbody>
    </table>
    <div class="pag">
        <nav aria-label="...">
            <ul class="pagination pagination-xs">
                <li class="page-item" *ngFor="let p of pages; let i = index;">
                    <a class="page-link" [class.page-a]="currentPage === i+1" tabindex="-1" (click)="onGetDiseases(i+1)">{{i+1}}</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
