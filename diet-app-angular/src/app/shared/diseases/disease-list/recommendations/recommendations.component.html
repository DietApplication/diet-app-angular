<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
    <textarea type="text" class="form-control" name="recommendation" ngDefaultControl [(ngModel)]="recommendation" autosize></textarea>
    <div class="alert-box-actions">
        <button class="btn btn-warning" style="margin-right: 10px;" (click)="onEdit(id)">Edit</button>
        <button class="btn btn-danger" (click)="onClose()">X</button>
    </div>
</div>
